<html>
    <head>
        <title>
            Movies Names printing
        </title>
        <style>
            .search
            {
                margin-left:290px;
                width:500px;
                height:40px;
                font-size:20px;
            }
            .done
            {
                height:40px
            }

        </style>
    </head>
    <body>
        <input class ="search" type="text" placeholder ="Enter your favourate movie names"/>
        <button class ="done" onclick="searchmovie()">DONE</button>
        <div class="display"></div>
    </body>
    <script type="text/javascript">
        async function dataFetch(url)
        {
         const response = await fetch(url);
         const jdata = await response.json();
         return jdata;
        }
     async function searchmovie()
     {
        let searchtag = document.querySelector(".search").value;
        const movieRes = await dataFetch(`http://www.omdbapi.com/?apikey=6663c708&s=${searchtag}`);
        let data = movieRes["Search"];
        console.log(data);

            if(data!== 0)
            {
                for(let i=0;i<data.length;i++)
                {
                    let div = document.createElement("div");
                    let PosterTag = document.createElement("img");
                    PosterTag.setAttribute("src",data[i].Poster);
                    PosterTag.style.width ="200px";
                    PosterTag.style.height ="300px";
                    let title = document.createElement("div");
                    title= data[i].Title;
                    //title.style.border="2px solid black";
                   // title.style.backgroundColor="yellow";
                    // title.style.marginBottom="5px"; 
                    let displayTag = document.querySelector(".display");
                    div.append(title);
                    div.style.backgroundColor="yellow";
                    div.style.marginBottom="5px"; 
                    div.style.marginLeft="300px"; 
                    div.style.marginRight="300px";

                    displayTag.append(div);
                    // displayTag.style.display="flex";
                    // displayTag.style.flex="wrap";
                     displayTag.style.backgroundColor="darkblue";
                    // displayTag.style.flex="wrap";
                    // console.log(display);
                     console.log(div);
                }
            }
     }

    </script>
</html>
